<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Search Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quote Search Filter</h1>
    </header>
    
    <main>
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search quotes...">
            <p id="result-count" aria-live="polite"></p>
        </section>
        
        <p id="error-message" class="error-message" hidden>
            An error occurred while fetching quotes. Please try again later.
        </p>
        
        <p id="loading" class="loading">Loading quotes. Wait Please..</p>
        
        <ul id="quotes-list" class="quotes-list"></ul>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
